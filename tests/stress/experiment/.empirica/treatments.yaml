factors:
  - name: playerCount
    desc: playerCount determines the number of Players are in a Game.
    values:
      - value: 1
      - value: 2
      - value: 3
      - value: 5
      - value: 8
      - value: 13
  - name: roundCount
    desc: Number of rounds in a game
    values:
      - value: 10
      - value: 50
      - value: 100
  - name: stageCount
    desc: Number of stages in a round
    values:
      - value: 1
      - value: 3
      - value: 9
  - name: newKeyRate
    desc: Rate at which new keys are generated (per second)
    values:
      - value: 0.25
      - value: 0.5
      - value: 1
      - value: 2

treatments:
  - desc: "Single-player Game"
    factors:
      playerCount: 1
    name: Solo
  - desc: "Two-player Game"
    factors:
      playerCount: 2
    name: Two Players
